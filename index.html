<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>World Happiness</title>
    <script src="d3.js"></script>
    <script src="drei.js"></script>
    <link rel="stylesheet" href="drei.css">
  </head>
  <body>
    <h1>Which values most closely correlate with global happiness?</h1>
    <h3><i>Tinker with the World Happiness Database to find out.</i></h3>
    <svg></svg>
    <div class="info"></div>
    <br>
    <div class="forms">
    <h3>X Value:</h3>
    <form class="xValueForm" action="index.html">
      <select id="xValueSelect" name="dropdown">
        <option value="Economy" selected>Economy</option>
        <option value="HappinessScore">Happiness Score</option>
        <option value="Health">Health</option>
        <option value="Freedom">Freedom</option>
        <option value="Generosity">Generosity</option>
        <option value="Family">Family</option>
        <option value="TrustInGovernment">Trust in Government</option>
      </select>
    </form>
    <h3>Y Value:</h3>
    <form class="yValueForm" action="index.html">
      <select id="yValueSelect" name="dropdown">
        <option value="Economy">Economy</option>
        <option value="HappinessScore" selected>Happiness Score</option>
        <option value="Health">Health</option>
        <option value="Freedom">Freedom</option>
        <option value="Generosity">Generosity</option>
        <option value="Family">Family</option>
        <option value="TrustInGovernment">Trust in Government</option>
      </select>
    </form>
    <h3>Size Value:</h3>
    <form class="sizeValueForm" action="index.html">
      <select id="sizeValueSelect" name="dropdown">
        <option value="Economy">Economy</option>
        <option value="HappinessScore">Happiness Score</option>
        <option value="Health">Health</option>
        <option value="Freedom" selected>Freedom</option>
        <option value="Generosity">Generosity</option>
        <option value="Family">Family</option>
        <option value="TrustInGovernment">Trust in Government</option>
      </select>
    </form>
    <h3>Color Value:</h3>
    <form class="colorValueForm" action="index.html">
      <select id="colorValueSelect" name="dropdown">
        <option value="Economy">Economy</option>
        <option value="HappinessScore">Happiness Score</option>
        <option value="Health" selected>Health</option>
        <option value="Freedom">Freedom</option>
        <option value="Generosity">Generosity</option>
        <option value="Family">Family</option>
        <option value="TrustInGovernment">Trust in Government</option>
      </select>
    </form>
    </div>
    <h2>Years</h2>
    <button class="year" id="Button2015">2015</button>
    <button class="year" id="Button2016">2016</button>
    <button class="year" id="Button2017">2017</button>
    <br>
    <div class="regions">
    <h2>Regions</h2>
    <button class="region" id="Western Europe">Western Europe</button>
    <button class="region" id="North America">North America</button>
    <button class="region" id="Australia and New Zealand">Australia and New Zealand</button>
    <button class="region" id="Middle East and Northern Africa">Middle East and Northern Africa</button>
    <button class="region" id="Latin America and Caribbean">Latin America and Caribbean</button>
    <button class="region" id="Southeastern Asia">Southeastern Asia</button>
    <button class="region" id="Central and Eastern Europe">Central and Eastern Europe</button>
    <button class="region" id="Eastern Asia">Eastern Asia</button>
    <button class="region" id="Sub-Saharan Africa">Sub-Saharan Africa</button>
    <button class="region" id="Southern Asia">Southern Asia</button>
    </div>
    <h2>Bonus</h2>
    <button class="colorblind" id="colorblindButton">I'm color blind</button>
    <br>
  </body>
</html>
